<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unendlich + Editierbare Boxen</title>
  <style>
    :root {
      --bg-color: #121212;
      --box-color: #1e1e1e;
      --text-color: #ffffff;
      --accent-color: #03dac6;
      --font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font);
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #181818;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      width: 40px;
      height: 40px;
      background-color: var(--accent-color);
      border-radius: 5px;
      margin-right: 10px;
    }

    .site-title {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .box {
      background-color: var(--box-color);
      border-radius: 10px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      transition: transform 0.3s ease;
    }

    .box:hover {
      transform: translateY(-5px);
    }

    .box h2, .box h4 {
      margin: 0;
    }

    .copy-text {
      background-color: #2b2b2b;
      padding: 0.5rem;
      border-radius: 5px;
      font-family: monospace;
      max-height: 150px;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    .copy-btn {
      margin-top: 0.5rem;
      align-self: flex-start;
      padding: 0.4rem 0.8rem;
      background-color: var(--accent-color);
      border: none;
      color: #000;
      border-radius: 5px;
      cursor: pointer;
    }

    .tags {
      margin-top: auto;
      font-size: 0.85rem;
      color: #aaa;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"></div>
    <div class="site-title">Unendlich editierbare Boxen</div>
  </header>

  <main class="container" id="boxContainer"></main>

  <script>
    const container = document.getElementById("boxContainer");
    let index = 0;

    // üîß Hier kannst du beliebig viele Boxen individuell festlegen
    const allBoxes = [
  {
    name: "—ï·¥°·¥è Ä·¥Ö ·¥èÍú∞ Íú∞·¥Ä Ä·¥õ·¥Ä ·¥õ ú·¥á …¢ Ä·¥á·¥Ä·¥õ",
    author: "GlutenfreierKeks",
    text: "Copy Command for —ï·¥°·¥è Ä·¥Ö ·¥èÍú∞ Íú∞·¥Ä Ä·¥õ·¥Ä ·¥õ ú·¥á …¢ Ä·¥á·¥Ä·¥õ",
    copyTextUrl: "copytexts/door.txt",
    tags: ["OP", "255", "PVP"]
  },
  {
    name: "OP T√ºr",
    author: "Admin",
    text: "Klick auf Copy, um OP-T√ºr zu bekommen.",
    copyTextUrl: "copytexts/door.txt",
    tags: ["minecraft", "command", "op"]
  },
  // weitere Boxen ‚Ä¶
];

    // ‚úÖ Komponenten-Funktionen
    function createBox(data) {
      const box = document.createElement("div");
      box.className = "box";

      const title = document.createElement("h2");
      title.textContent = data.name;

      const author = document.createElement("h4");
      author.textContent = `Made by: ${data.author}`;

      const copyTextDiv = document.createElement("div");
      copyTextDiv.className = "copy-text";
      copyTextDiv.textContent = data.text;

      const copyButton = document.createElement("button");
      copyButton.className = "copy-btn";
      copyButton.textContent = "Copy";

  // üì• Inhalt der externen Datei beim Klick laden & kopieren
      copyButton.onclick = async () => {
        try {
          const response = await fetch(data.copyTextUrl);
          if (!response.ok) throw new Error("Datei nicht gefunden");
          const fileText = await response.text();
          await navigator.clipboard.writeText(fileText);
          copyButton.textContent = "‚úîÔ∏è Copied!";
          setTimeout(() => (copyButton.textContent = "Copy"), 1500);
        } catch (err) {
          copyButton.textContent = "‚ö†Ô∏è Fehler";
          console.error("Fehler beim Kopieren:", err);
        }
      };

  const tags = document.createElement("div");
  tags.className = "tags";
  tags.textContent = "Tags: " + data.tags.join(", ");

  box.appendChild(title);
  box.appendChild(author);
  box.appendChild(copyTextDiv);
  box.appendChild(copyButton);
  box.appendChild(tags);

  return box;
}


    // üîÅ Neue Boxen laden beim Scrollen
    function loadMoreBoxes(count = 3) {
      for (let i = 0; i < count; i++) {
        // Wenn keine vordefinierte mehr da ist, generiere neue leere Boxen automatisch
        let boxData = allBoxes[index] || {
          name: `Not done Yet #${index + 1}`,
          author: `Autor ${index + 1}`,
          text: `Please come back later. ${index + 1}`,
          copyText: `There was nothing to copy ${index + 1}`,
          tags: ["Not done", "Progress", `box${index + 1}`]
        };

        const box = createBox(boxData);
        container.appendChild(box);
        index++;
      }
    }



    // Initialer Start
    loadMoreBoxes(100);

    // Scroll-Trigger f√ºr unendliches Laden
    window.addEventListener("scroll", () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
        loadMoreBoxes(3);
      }
    });
  </script>
</body>
</html>
